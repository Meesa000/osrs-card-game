<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>OSRS Card Game</title>
</head>
<body>
    <div class="body-wrapper">
        <!-- HEADER -->
        <div class="game-header">
            <h3>OSRS CARD GAME</h3>
        </div>
        <!-- PLAYER ONE BOARD --->
        <div class="board player-one-side">
            
            <div class="info-container">
                <ul>
                    <li>HP: 99</li>
                    <li>Card: Wise Old Man</li>
                </ul>
            </div> 
    
            <div class="card-container player-one">
                <img src="IMAGES/130px-Wise_Old_Man.webp" alt="" >
            </div>
        </div>
    
        <!-- ATTACK BUTTON CONTAINER -->
        <div class="attk-btn-container">
            <button class="attk-btn">ATTACK!</button>
        </div>
        
    
        <!-- PLAYER TWO BOARD --->
        <div class="board player-two-side">
            <div class="info-container">
                <ul>
                    <li>HP: 99</li>
                    <li>Card: Wise Old Man</li>
                </ul>
            </div> 
    
            <div class="card-container player-two">
                <img src="IMAGES/130px-Wise_Old_Man.webp" alt="">
            </div>
        </div></div>
    
    
    <script src="main.js"></script>
</body>
</html>
